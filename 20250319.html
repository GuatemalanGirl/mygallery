<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림 공간</title>
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex;
            flex-direction: column;
        }
        canvas { 
            display: block; 
            flex-grow: 1; 
        }
        .button-container {
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            display: flex;
            justify-content: center; 
            z-index: 10; 
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .description-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none; 
            z-index: 20;
            overflow-y: auto;
        }

        #audioButton {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #audioButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="leftButton"><</button>
        <button id="descriptionButton">?</button>
        <button id="rightButton">></button>        
    </div>

    <div class="description-container" id="descriptionContainer">
        <h3 id="descriptionTitle">그림 이야기</h3>
        <p id="descriptionText">선택된 그림에 대한 이야기가 여기에 표시됩니다.</p>
        <button id="audioButton">🎵</button>
    </div>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(500, 500, 500);
        const texture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Hubble_ultra_deep_field.jpg/800px-Hubble_ultra_deep_field.jpg');
        const material = new THREE.MeshBasicMaterial({ 
            map: texture, 
            side: THREE.BackSide
        });

        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.set(0, 0, -15);
        camera.lookAt(cube.position);

        const textureLoader = new THREE.TextureLoader();
        const imageURLs = [
            'https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Edouard_Manet_-_Luncheon_on_the_Grass_-_Google_Art_Project.jpg/1024px-Edouard_Manet_-_Luncheon_on_the_Grass_-_Google_Art_Project.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Matisse_-_Green_Line.jpeg/800px-Matisse_-_Green_Line.jpeg',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Piet_Mondriaan%2C_1930_-_Mondrian_Composition_II_in_Red%2C_Blue%2C_and_Yellow.jpg/1024px-Piet_Mondriaan%2C_1930_-_Mondrian_Composition_II_in_Red%2C_Blue%2C_and_Yellow.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Egon_Schiele_075.jpg/800px-Egon_Schiele_075.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Edvard_Munch_-_Madonna_-_Google_Art_Project.jpg/800px-Edvard_Munch_-_Madonna_-_Google_Art_Project.jpg'
        ];

        const imageDescriptions = [
            '이 그림은 에두아르 마네의 "풀밭에서의 점심"입니다.',
            '앙리 마티스의 "그린 라인"입니다.',
            '피트 몬드리안의 "Composition II in Red, Blue, and Yellow"입니다.',
            '에곤 실레의 "자화상"입니다.',
            '에드바르 뭉크의 "마돈나"입니다.'
        ];

        const cubes = [];
        const radius = 20;
        let selectedCubeIndex = 0;

        imageURLs.forEach((url, i) => {
            const texture = textureLoader.load(url, () => {
                const aspect = texture.image.width / texture.image.height;
                const width = 5;
                const height = width / aspect;
                const depth = 0.01; // 얇은 큐브의 두께

                // 각 면에 대해 다르게 텍스처 적용
                const whiteMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });
                const imageMaterial = new THREE.MeshBasicMaterial({ map: texture });

                const materials = [
                    whiteMaterial, // 왼쪽 면
                    whiteMaterial, // 오른쪽 면
                    whiteMaterial, // 위쪽 면
                    whiteMaterial, // 아래쪽 면
                    imageMaterial, // 앞면 (이미지 텍스처)
                    whiteMaterial  // 뒷면
                ];

                const geometry = new THREE.BoxGeometry(width, height, depth);
                const cube = new THREE.Mesh(geometry, materials);

                const angle = (i / imageURLs.length) * Math.PI * 2;
                cube.position.x = radius * Math.cos(angle);
                cube.position.z = radius * Math.sin(angle);
                scene.add(cube);

                // 큐브의 앞면이 원의 중심을 바라보게 회전 설정
        	    // 원의 중심은 (0, 0, 0)이고, 큐브는 각도에 맞게 회전해야 하므로, 각 큐브는 해당 위치를 바라봐야 함
                //cube.lookAt(0, 0, 0); // 원의 중심 (0, 0, 0)을 바라보도록

                cubes.push(cube);
            });
        });

        camera.position.z = 20;
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // zoomSpeed 값 조정
        controls.zoomSpeed = 2; // 마우스 휠 굴릴 때 더 빠르게 줌인/줌아웃

        // 기타 설정
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI;

        controls.minDistance = 1;  // 카메라가 물체에서 최소한 1의 거리를 두도록 설정
        controls.maxDistance = 200;  // 카메라가 물체에서 최대 200의 거리를 두도록 설정

        function focusOnCube(cube) {
            const offset = 10; // 그림과의 거리

            new TWEEN.Tween(camera.position)
                .to({ x: cube.position.x, y: cube.position.y, z: cube.position.z + offset }, 1000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();

            new TWEEN.Tween(controls.target)
                .to({ x: cube.position.x, y: cube.position.y, z: cube.position.z }, 1000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();
        }

        function moveAndFocusCube(direction) {
            const step = direction === 'left' ? -1 : 1;
            selectedCubeIndex = (selectedCubeIndex + step + cubes.length) % cubes.length;
            const currentCube = cubes[selectedCubeIndex];
            focusOnCube(currentCube);

            // 오디오 멈추기
            audio.pause();
            audio.currentTime = 0; // 오디오 초기화
            isAudioPlaying = false;
            document.getElementById('audioButton').textContent = '🎵'; // 오디오 버튼 아이콘 변경

            updateDescription(selectedCubeIndex);
        }

        function updateDescription(index) {
            const descriptionContainer = document.getElementById('descriptionContainer');
            const descriptionText = document.getElementById('descriptionText');
            const descriptionTitle = document.getElementById('descriptionTitle');
            descriptionText.textContent = imageDescriptions[index];
            descriptionTitle.textContent = '그림 이야기';
            descriptionContainer.style.display = 'none'; 
        }

        document.getElementById('leftButton').addEventListener('click', () => moveAndFocusCube('left'));
        document.getElementById('rightButton').addEventListener('click', () => moveAndFocusCube('right'));

        // 설명창 표시/숨기기
        document.getElementById('descriptionButton').addEventListener('click', () => {
            const descriptionContainer = document.getElementById('descriptionContainer');
            const isVisible = descriptionContainer.style.display === 'block';
            descriptionContainer.style.display = isVisible ? 'none' : 'block';

            // 설명창이 닫힐 때 오디오 정지
            if (isVisible) {
                audio.pause();
                audio.currentTime = 0; // 오디오 초기화
                isAudioPlaying = false;
                document.getElementById('audioButton').textContent = '🎵'; // 오디오 버튼 아이콘 변경
            }
        });

        const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
        let isAudioPlaying = false;
        document.getElementById('audioButton').addEventListener('click', () => {
            if (isAudioPlaying) {
                audio.pause();
                audio.currentTime = 0;
                isAudioPlaying = false;
                document.getElementById('audioButton').textContent = '🎵';
            } else {
                audio.play();
                isAudioPlaying = true;
                document.getElementById('audioButton').textContent = '⏸️';
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
	cube.rotation.x += 0.0001;
            cube.rotation.y += 0.0001;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
