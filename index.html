            'ì•™ë¦¬ ë§ˆí‹°ìŠ¤ì˜ "ê·¸ë¦° ë¼ì¸"ì…ë‹ˆë‹¤.',

                //cube.lookAt(0, 0, 0); // ì›ì˜ ì¤‘ì‹¬ (0, 0, 0)ì„ ë°”ë¼ë³´ë„ë¡

                cubes.push(cube);

        camera.position.z = 20;

        controls.zoomSpeed = 2; // ë§ˆìš°ìŠ¤ íœ  êµ´ë¦´ ë•Œ ë” ë¹ ë¥´ê²Œ ì¤Œì¸/ì¤Œì•„ì›ƒ

        function focusOnCube(cube) {
